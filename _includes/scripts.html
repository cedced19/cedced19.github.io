{% if page.class != 'post' %}
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript">
{% include scripts/header.js %}
</script>

{% if page.img == true %}
<script type="text/javascript">
{% include scripts/imgprogress.min.js %}
</script>
{% endif %}

{% if page.title == site.title %}
<script type="text/javascript">
{% include scripts/github.js %}
</script>
{% endif %}

{% else %}

{% if page.img == true %}
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript">
{% include scripts/imgprogress.min.js %}
</script>
{% endif %}

{% endif %}
