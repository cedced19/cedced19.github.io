{% if page.class != 'post' %}
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	var header = $('.header'),
		masthead = $('.masthead'),
		scrollNotice = $('.scroll-notice'),
		body = $('body');
		
		
	function centerMasthead(){
		var mastheadHeight = masthead.height();
		masthead.css({
			"margin-top": "-" + (mastheadHeight / 2) + "px"
			});
	};

	scrollNotice.click(function(){
		$('html, body').animate({
			scrollTop: $('.content-wrap').offset().top
		},800, "swing");
	});

	$(window).scroll(function(){
		var scrollDist = $(window).scrollTop();
		scrollNotice.css({
			"opacity" : 1 - (scrollDist / 600)
		});
	});

	centerMasthead();

	$(window).resize(function(){
		centerMasthead();
	});
	
	body.on('keydown', function(e){
		if($('.scroll-notice').css('opacity') == 1){
			if(e.keyCode === 13 ){
				scrollNotice.trigger('click');
				e.stopPropagation();
			};
		};
	});
	
});
</script>
{% endif %}
