{% if page.class == "post" %}
<nav>
        <ul class="menu">
            <li class="menu"><a href="//cedced19.github.io" class="menu">Acceuil</a></li>
            <li class="menu {% if page.title == "Blog" %}active{% endif %}"><a href="//cedced19.github.io/blog/" class="menu">Blog</a></li>
            {% if page.title != "Blog" %}<li class="menu active"><a href="#" class="menu">{{ page.title }}</a></li>{% endif %}
        </ul>
</nav>
{% endif %}
<header class="header{% if page.contrast == 'light' %} light{% endif %}" role="banner">
	<div class="masthead">
		<h1>{{ page.title }}</h1>
		<br>
		<h2>{{ page.subtitle }}</h2>
	</div>
	{% if page.class == 'home' %}
	<span class="scroll-notice"></span>
	{% endif %}
</header>
