<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">

  <title>{% if page.title %}{{ site.title | escape }} â€‘ {{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">


  <meta http-equiv="Content-Language" content="{{ site.active_lang }}">
  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{% if page.title %}{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% else %}{{ site.description[site.active_lang] }}{% endif %}">
  <meta name="keywords" content="{{ site.keywords[site.active_lang] }}">

  {% for lang in site.languages %}
    {% if lang == site.active_lang %}
      {% continue %}
    {% endif %}
    {% if lang == site.default_lang %}
        {% continue %}
    {% endif %}

  <link rel="alternate" hreflang="{{lang}}" href="{{ site.url }}/{{lang}}{{page.permalink}}" />
  {% endfor %}

  <meta name="twitter:cars" content="summary">
  <meta name="twitter:title" content="{{ site.author }}">
  <meta name="twitter:image" content="http://cedced19.github.io/profile.png">
  <meta name="twitter:site" content="@{{ site.twitter_username }}">
  <meta name="twitter:author" content="@{{ site.twitter_username }}">

  <meta property="og:type" content="website">
  <meta property="og:image" content="http://cedced19.github.io/profile.png">
  <meta property="og:language" content="{{ site.active_lang }}">
  <meta property="og:url" content="{{ site.url }}">

  <meta name="google-site-verification" content="daG8-WfmzTnxEOZ0gvyKhFVPyqGcp_MuANWkyM8THK8">

  <meta name="theme-color" content="#27ae60">
  <meta name="msapplication-navbutton-color" content="#27ae60">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
