<main class="content-wrap" role="main">
	{% if page.class == 'post' %}
		{% if page.title != 'Blog' %}
		<h1 class="h3">{{ page.title }}</h1>
		{% endif %}
	<p class="post-time"><time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time></p>
	{% endif %}

	{{ content }}
</main>

<hr class="rule">
