<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>Home C</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<link rel="shortcut icon" href="http://cedced19.github.io/img/favicon.ico" type="image/x-icon" />
        		<link rel="icon" href="http://cedced19.github.io/img/favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<section id="google">
			<header id="header">
					<h1>Recherches :</h1>
			</header>
			<form method=get action="http://www.google.fr/search">
				<input name=q id="search" placeholder="Google"  autofocus>
			</form>
		</section>
		<section id="todoapp">
			<header id="header">
				<h1>A faire :</h1>
				<input id="new-todo" placeholder="Qu'est-ce qui doit Ãªtre fait ?">
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Definir tous comme fait</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer">
				<span id="todo-count"></span>
				<ul id="filters">
					<li>
						<a href="#/" class="selected">Tous</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Effectue</a>
					</li>
				</ul>
				<button id="clear-completed">Supprimer les taches effectue</button>
			</footer>
		</section>
		<script src="bower_components/todomvc-common/base.js"></script>
		<script src="js/helpers.js"></script>
		<script src="js/store.js"></script>
		<script src="js/model.js"></script>
		<script src="js/template.js"></script>
		<script src="js/view.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
