---
layout: default

class: post

title: Blog

tweet: false
---

    {% for post in site.posts %}
    {% capture year %}{{post.date | date: "%Y"}}{% endcapture %}
      {% if year == "2014" %}
      <div class="post">
      <li><span>{{ post.date | date_to_string }} &raquo;</span><a href="{{ post.url }}">{{ post.title }}</a></li>
      {{ post.excerpt }}</div>
      {% endif %}
    {% endfor %}
