	   <div style="display:table-cell; vertical-align:middle;">
                  <span id="countdown">
                       <span id="days"></span>, <span id="hours"></span>, <span id="minutes"></span> et <span id="seconds"></span> avant mon anniversaire !
                  </span>
            </div>
            <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
            <script type="text/javascript">
                (function($){
                    var launch = new Date(2014,10,19,00,00,00); // en UTC
                    var days = $('#days')
                    var hours = $('#hours')
                    var minutes = $('#minutes')
                    var seconds = $('#seconds')
                    setDate()
                    function setDate(){
                        var now = new Date();
                        var s = (launch.getTime() - now.getTime())/1000 - now.getTimezoneOffset()*60;
                        var d = Math.floor(s/86400);

                        days.html(d+' jour'+(d>1?'s' : ''));
                        s-= d*86400;

                        var h = Math.floor(s/3600);
                        hours.html(h+' heure'+(d>1?'s' : ''));
                        s -= h*3600;

                        var m = Math.floor(s/60);
                        minutes.html(m+' minute'+(d>1?'s' : ''));
                        s -= m*60;

                        s = Math.floor(s);
                        seconds.html(s+' seconde'+(d>1?'s' : ''));

                        setTimeout(setDate, 1000);
                    }
                })(jQuery);
            </script>
