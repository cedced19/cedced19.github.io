            width:100%;

<body>
	<div style="display:table-cell; vertical-align:middle;">
                  <span id="countdown">
                       <span id="days"></span>, <span id="hours"></span>, <span id="minutes"></span> and <span id="seconds"></span><br>before my birthday!
                  </span>
            </div>
            <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
            <script type="text/javascript">
                (function($){
                    var launch = new Date(2015,9,19,3),
                     days = $('#days'),
                     hours = $('#hours'),
                     minutes = $('#minutes'),
                     seconds = $('#seconds');
                    setDate();
                    function setDate(){
                        var now = new Date();
                        var s = (launch - now)/1000 + now.getTimezoneOffset()*60;


                        var d = Math.floor(s/86400);
                        days.html(d+' day'+(d>1?'s' : ''));
                        s-= d*86400;

                        var h = Math.floor(s/3600);
                        hours.html(h+' hour'+(h>1?'s' : ''));
                        s -= h*3600;

                        var m = Math.floor(s/60);
                        minutes.html(m+' minute'+(m>1?'s' : ''));
                        s -= m*60;

                        s = Math.floor(s);
                        seconds.html(s+' second'+(s>1?'s' : ''));

                        setTimeout(setDate, 1000);
                    }
                })(jQuery);
            </script>
