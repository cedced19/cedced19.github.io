0ms ease;-ms-transition:background 300ms ease;-o-transition:background 300ms ease;transition:background 300ms ease}.bttnf:hover{background:#A1A3F0;text-decoration:none}.bttnf:active{background:#6469EF}[data-tip]{position:relative}[data-tip]:after{position:absolute;top:-35px;left:50%;z-index:9;display:none;margin-left:-102px;padding:.5em 0;width:204px;height:18px;-webkit-border-radius:3px;-moz-border-radius:3px;-ms-border-radius:3px;-o-border-radius:3px;border-radius:3px;background:rgba(0,0,0,.9);color:#fff;content:attr(data-tip);font-size:.75em;line-height:18px}[data-tip]:hover:after{display:block}[data-tip]:active:after{content:"Merci !"}.header{padding:20px 0;text-align:center}.protoDemo{padding:0 10px;background:#f6f6f6;overflow:hidden}iframe{display:block;box-sizing:border-box;min-height:400px;width:100%;outline:0;border:5px solid #eceef1;background:#fff}.protoBuilder{overflow:hidden;padding:0 10px}pre{padding:1em;background-color:#042029;color:#586175;white-space:pre-wrap;font-size:16px;font-family:consolas,monospace;line-height:24px}textarea{display:block;box-sizing:border-box;padding:0 1em 1em;max-width:100%;width:100%;height:200px;outline:0;border:0;background:red;background-color:#042029;color:#81899A;font-size:1em;font-family:consolas,monospace}.protoBuilder .input{float:left;width:50%}.inner.left{padding-right:5px}.inner.right{padding-left:5px}.reference p{margin:10px;padding:10px;background:#eceef1}.disclaimer{padding:10px;max-width:800px;margin:0 auto}.footer{max-width:800px;margin:0 auto;padding:2em;font-size:80%;text-align:center}.footer p{margin:0}@media screen and (max-width:600px){.protoBuilder .input{width:100%;display:block}.input .inner{padding:0 0 10px}}</style>

<body>

	<div class="header">
		<h1><strong>Prototype</strong></h1>
	</div>

	<section class="protoDemo">
		<iframe></iframe>
	</section>

	<div class="reference">
		<p>C'est très simple pour créer des sites CSS, il y a pas encore le javascript mais c'est déjà ça.</p>
	</div>

	<section class="protoBuilder">
		<div class="input protoHTML">
			<div class="inner left">
<pre class="prettyprint"><code>&lt;!--
Exemple HTML:
&lt;div class="block header"&gt;header&lt;/div&gt;
--&gt;</code></pre>
				<textarea id="inputHTML"></textarea>
			</div>
		</div>

		<div class="input protoCSS">
			<div class="inner right">
<pre class="prettyprint"><code>/*
Exemple CSS:
.header {padding: 20px;}
*/</code></pre>
			<textarea id="inputCSS"></textarea>
			</div>
		</div>
	</section>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript">
(function() {
	var	contents = $('iframe').contents(),
		head = contents.find('head'),
		body = contents.find('body'),
		styleTag = $('<style></style>').appendTo(head);

	$('textarea').keyup(function() {
		var $this = $(this);
		if ( $this.attr('id') === 'inputHTML') {
			body.html( $this.val() );
		}
		if ( $this.attr('id') === 'inputCSS') {
			styleTag.text( $this.val() );
		}
	});

})();
</script>
